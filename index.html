    <link rel="stylesheet" href="CSS/Stylesheet.css" />

  </head>
  <body>
    <form action="" id="form" method="" autocomplete="on">
      <h1>Contact Us</h1>
      <div class="name">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" />
          <p id="errorMsgFirstName" class="error"></p>
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" />
          <p id="errorMsgLastName" class="error"></p>
        </div>
      </div>
      <div class="email">
        <label>Email Address</label>
        <input type="text" id="email" />
        <p id="errorMsgEmail" class="error"></p>
      </div>
      <div class="query-container">
        <label>Query Type</label>
        <div class="query">
          <div class="query-box">
            <input type="radio" id="radio" name="clicked" />
            <label for="radio">General Enquiry</label>
          </div>
          <div class="query-box">
            <input type="radio" id="radio2" name="clicked" />
            <label for="radio" id="color">Support Request</label>
          </div>
        </div>
        <p id="errorMsgRadio" class="error"></p>
      </div>
      <div class="message-box">
        <label for="message">Message</label>
        <textarea name="" id="text" rows="5"></textarea>
        <p id="errorMsgBox" class="error"></p>
      </div>
      <div class="clicked">
        <div class="checkbox">
          <input type="checkbox" id="clickBox" />
          <label for="checkbox">I consent to being contacted by the team</label>
        </div>
        <p id="errorCheckBox" class="error"></p>
      </div>

      <input
        type="submit"
        onclick="validateSubmitButton"
        value="Submit"
        class="submit"
      />

      <!-- <p>Message Sent!</p>
      <p></p> -->
    </form>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Don Winner</a>.
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CSS/index.js"></script>
  </body>
</html>
